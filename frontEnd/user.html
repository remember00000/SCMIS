<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row" style="padding-bottom: 9px;margin: 0px 0 20px; border-bottom: 1px solid #eee;">
        <h1>系统用户信息管理</h1>
    </div>


    <div class="panel">
        <div class="panel-body">
            <div>
                <label for="userId">教职工号：</label>
                <input type="text" id="userId" style="width: 105px">
                <span>     </span>
                <label for="userName">用户姓名：</label>
                <input type="text" id="userName" style="width: 105px">
                <label for="userDepartmentName">学院名称：</label>
                <input type="text" id="userDepartmentName" style="width: 120px">
                <button class="btn btn-primary btn-sm" id="btn-Query">查询系统用户信息</button>
                <button class="btn btn-success btn-sm" id="btn-Add">批量添加系统用户信息</button>
            </div>

            <div>
                <!-- Table -->
                <br/>
                <table class="table table-bordered" id="table">
                    <thead>
                    <tr>
                        <th style="width: 90px">教职工号</th>
                        <th style="width: 150px">用户姓名</th>
                        <th style="width: 120px">电子邮箱</th>
                        <th style="width: 105px">手机号</th>
                        <th style="width: 300px">学院信息</th>
                        <th style="width: 100px">权限</th>
                        <th style="width: 100px">角色</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="vertical-align: middle">
        <div class="alert alert-primary" id="modalAlertType" role="alert">
            <span id="modalAlert">None</span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</div>

<div class="modal fade" id="edituserInfoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="modalTitle">系统用户信息 </h4>
            </div>
            <div class="modal-body">
                <div class="panel-body" id="editPanel">
                    <div class="row">
                        <label for="input-edituser-id">教职工号</label>
                        <input class="form-control" type="text" id="input-edituser-id">
                    </div>
                    <div class="row">
                        <label for="input-edituser-name">用户姓名</label>
                        <input class="form-control" type="text" id="input-edituser-name">
                    </div>
                    <div class="row">
                        <label for="input-edituser-email">电子邮箱</label>
                        <input class="form-control" type="text" id="input-edituser-email">
                    </div>
                    <div class="row">
                        <label for="input-edituser-mobile">手机号</label>
                        <input class="form-control" type="text" id="input-edituser-mobile">
                    </div>
                    <div class="row">
                        <label for="input-edituser-department_id">院系编号</label>
                        <input class="form-control" type="text" id="input-edituser-department_id">
                    </div>
                    <div class="row">
                        <label for="input-edituser-role">用户角色</label>
                        <select class="form-control" id="input-edituser-role">
                            <option value="0">管理员</option>
                            <option value="1">教务员</option>
                            <option value="2">教师</option>
                        </select>
                    </div>
                    <br/>
                    <div class="modal-footer">
                        <div class="alert alert-danger" role="alert" id="edit-alert" style="display: none"></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="btn-edituserConfirm">确认修改</button>
                    </div>
                </div>
                <div class="panel-body" id="addPanel">
                    <div class="row">
                        <label for="input-adduser">职工号 用户密码 用户姓名 院系编号 电子邮箱 手机号 （每行一条，每项数据空格隔开）</label>
                        <textarea class="form-control"
                                  style="width: 560px; height: 355px; margin: 0px 8.016px 10px 0px;"
                                  id="input-adduser"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="btn-adduserConfirm">确认添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
