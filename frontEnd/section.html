<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row" style="padding-bottom: 9px;margin: 0px 0 20px; border-bottom: 1px solid #eee;">
        <h1>课程开课信息管理</h1>
    </div>


    <div class="panel">
        <div class="panel-body">
            <div>
                <label for="sectionId">开课编号：</label>
                <input type="text" id="sectionId" style="width: 105px">
                <span>     </span>
                <label for="sectionName">课程名称：</label>
                <input type="text" id="sectionName" style="width: 105px">
                <button class="btn btn-primary btn-sm" id="btn-Query">查询课程开课信息</button>
                <button class="btn btn-success btn-sm" id="btn-Add">添加课程开课信息</button>
            </div>

            <div>
                <!-- Table -->
                <br/>
                <table class="table table-bordered" id="table">
                    <thead>
                    <tr>
                        <th style="width: 90px">开课编号</th>
                        <th style="width: 400px">课程信息</th>
                        <th style="width: 75px">开课学期</th>
                        <th style="width: 87px">开课年份</th>
                        <th style="width: 60px">课容量</th>
                        <th style="width: 165px">教师信息</th>
                        <th style="width: 90px">开始日期</th>
                        <th style="width: 90px">结束日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="vertical-align: middle">
        <div class="alert alert-primary" id="modalAlertType" role="alert">
            <span id="modalAlert">None</span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</div>

<div class="modal fade" id="editsectionInfoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="modalTitle">课程设置信息 </h4>
            </div>
            <div class="modal-body">
                <div class="panel-body">
                    <div class="row">
                        <label for="input-editsection-id">开课编号</label>
                        <input class="form-control" type="text" id="input-editsection-id">
                    </div>
                    <div class="row">
                        <label for="input-editsection-course_id">课程编号</label>
                        <input class="form-control" type="text" id="input-editsection-course_id">
                    </div>
                    <div class="row">
                        <label for="input-editsection-semester">开设学期</label>
                        <input class="form-control" type="text" id="input-editsection-semester">
                    </div>
                    <div class="row">
                        <label for="input-editsection-year">开课年份</label>
                        <input class="form-control" type="text" id="input-editsection-year">
                    </div>
                    <div class="row">
                        <label for="input-editsection-capacity">课容量</label>
                        <input class="form-control" type="text" id="input-editsection-capacity">
                    </div>
                    <div class="row">
                        <label for="input-editsection-teacher_id">教师编号</label>
                        <input class="form-control" type="text" id="input-editsection-teacher_id">
                    </div>
                    <div class="row">
                        <label for="input-editsection-btime">开课开始日期 ("yyyy-mm-dd")</label>
                        <input class="form-control" type="text" id="input-editsection-btime">
                    </div>
                    <div class="row">
                        <label for="input-editsection-etime">开课结束日期 ("yyyy-mm-dd")</label>
                        <input class="form-control" type="text" id="input-editsection-etime">
                    </div>
                    <br/>
                    <div class="modal-footer">
                        <div class="alert alert-danger" role="alert" id="edit-alert" style="display: none"></div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="btn-editsectionConfirm">确认修改</button>
                        <button type="button" class="btn btn-primary" id="btn-addsectionConfirm">确认添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
