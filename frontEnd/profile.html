<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row" style="padding-bottom: 9px;margin: 0px 0 20px; border-bottom: 1px solid #eee;">
        <h1>个人中心</h1>
    </div>

    <div class="panel">
        <div class="panel-body">
            <h4>个人信息</h4>
            <hr/>
            <div>
                <table style="line-height: 1.5;margin:23px; border-collapse:separate; border-spacing:64px 16px;">
                    <tbody>
                    <tr>
                        <td><label for="input-profile_id">* 用户账号(教职工号)：</label></td>
                        <td><input type="text" id="input-profile_id" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_originPassword">* 原密码：</label></td>
                        <td><input type="password" id="input-profile_originPassword" placeholder="更新信息需输原密码"
                                   required=""></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_newPassword"> 新密码：</label></td>
                        <td><input type="password" id="input-profile_newPassword"></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_newPasswordConfirm">确认密码：</label></td>
                        <td><input type="password" id="input-profile_newPasswordConfirm"></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_name">* 用户姓名：</label></td>
                        <td><input type="text" id="input-profile_name" required=""></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_email">电子邮箱：</label></td>
                        <td><input type="text" id="input-profile_email"></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_mobile">手机号码：</label></td>
                        <td><input type="text" id="input-profile_mobile"></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_department_id">* 院系编号：</label></td>
                        <td><input type="text" id="input-profile_department_id" required=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn btn-primary btn-sm btn-block" id="btn-Save">保存信息</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="vertical-align: middle">
        <div class="alert alert-primary" id="modalAlertType" role="alert">
            <span id="modalAlert">None</span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</div>
